<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script defer src="/app.js"></script>
    <title>Frontend Task 1 - benjaminnkem (HNGX)</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <div class="profile_img_con">
            <img
              src="/assets/images/slack_profile_image.png"
              alt="Benjamin Nkem"
              data-testid="slackDisplayImage"
              width="100"
              height="100"
              id="nav_logo_img"
              title="Slack Profile Image"
            />

          <span title="Slack Username" data-testid="slackUserName">Benjamin Nkem</span>

        <ul class="nav_links_con">
          <li>
            <a href="https://github.com/benjaminnkem/hngx-task-1" target="_blank">

    <main>

          <p id="dayOfTheWeek" data-testid="currentDayOfTheWeek">Monday</p>
          <p data-testid="currentUTCTime" id="currentUTCTime"></p>
        </div>
      </section>

      <section class="jumbo">
        <div class="jumbo_img_con">
          <img
            src="/assets/images/slack_profile_image.png"
            alt="Benjamin Nkem"
            data-testid="slackDisplayImage"
            width="300"
            height="300"
            draggable="false"
          />

          <div class="slack_img_info">
            <p>My Slack Profile Image</p>
          </div>
        </div>

        <div class="jumbo-texts_con">
          <div>
            <h1 data-testid="Benjamin Nkem" class="slackName">Benjamin Nkem</h1>
            <div id="my_details">
              <p>Slack Username: <span data-testid="slackUserName">Benjamin Nkem</span></p>
              <p>Track: <span data-testid="myTrack">Frontend üë®‚Äçüíª</span></p>
              <p>
                Github:
                <a href="https://github.com/benjaminnkem/hngx-task-1" target="_blank" data-testid="‚ÄúgithubURL‚Äù"
                  >HNGx Task 1</a
                >
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

</html>
